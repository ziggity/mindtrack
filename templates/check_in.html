{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
<!-- Pages -->
 <section id="checkin">
    <div class="card">
      <h1>Check-In</h1>
      <p>Select your current mood:</p>
      <div>
        <span class="emoji">😃</span>
        <span class="emoji">🙂</span>
        <span class="emoji">😐</span>
        <span class="emoji">😔</span>
        <span class="emoji">😢</span>
      </div>
      <label for="sleep">Hours of Sleep:</label>
      <input type="number" id="sleep" min="0" max="24" placeholder="e.g., 7">
      <label for="notes">Additional Notes:</label>
      <textarea id="notes" rows="4" placeholder="Describe external factors affecting your mood..."></textarea>
      <button>Save Check-In</button>
    </div>
  </section>
{% endblock %}
{% block content %}
{% endblock %}
