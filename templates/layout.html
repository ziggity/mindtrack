<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MindTrack{% endblock %}</title>
   
    <!-- Bootstrap CSS <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

</head>
<body>
    <!-- Navigation Bar -->

    <div class="topnav"> 
      <a href="#home" data-page="home">Home</a>
      <a href="#checkin" data-page="checkin">Check-In</a>
      <a href="#dashboard" data-page="dashboard">MindTrack Dashboard</a>
      <a href="#journal" data-page="journal">Journal</a>
      <a href="#resources" data-page="resources">Resources</a>
      <a href="#safety" data-page="safety" id="safety-link">Safety Plan</a>
      <a href="#settings" data-page="settings">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                {% block content %}
                    <div class="table-responsive">
                    </div>
                {% endblock %}
            </div>
        </div>
    </div>
    
</body>
<footer class="text-center mt-5">
    <p>&copy; 2025 MindTrack. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
 
</html>
