<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindTrack – Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="brand">🧠 MindTrack</div>
      <nav class="nav-links">
        <a href="home.html">🏠 Home</a>
        <a href="dashboard.html">📊 Dashboard</a>
        <a href="journal.html">📓 Journal</a>
        <a href="check_in.html">🙂 Check-In</a>
        <a href="resources.html">📚 Resources</a>
        <a href="safety.html">🛟 Safety</a>
        <a href="login.html">🔑 Login</a>
        <a href="signup.html" aria-current="page">🧾 Sign Up</a>
      </nav>
    </header>

    <!-- Signup Section -->
    <section id="signup">
      <div class="container">
        <div class="card signup-card center">
          <h1>🧾 Sign Up</h1>
          <p class="muted">Create an account to start tracking your journey.</p>

          <form class="form mt-3" method="POST" action="#">
            <label for="username" class="label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="input"
              placeholder="Choose Username"
              required
            />

            <label for="password" class="label mt-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="input"
              placeholder="Choose Password"
              required
            />

            <button type="submit" class="btn mt-3">Sign Up</button>
          </form>

          <p class="mt-4">
            Already have an account?
            <a href="login.html" class="link">Login here</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
